<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Form</title>
</head>

<body>

    <form action="#">

        <fieldset>
            <legend>Informações do Aluno</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Gelado">

            <br><br>

            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email">

        </fieldset>
        <fieldset>
            <legend>Informações da turma</legend>
            <p>Turma:</p>
            <input type="checkbox" name="turma1" id="t01">
            <label for="t01">Turma 01 - Manhã</label>
            <br>
            <input type="checkbox" name="turma2" id="t02">
            <label for="t02">Turma 02 - Tarde</label>
            <br>
            <input type="checkbox" name="turma3" id="t03">
            <label for="t03">Turma 03 - Noite</label>
            <br>
            <p>Tamanho do uniforme: </p>

            <select name="uniforme" id="uniforme">
                <option disabled selected>Selecione </option>
                <option value="uniP">Uniforme P</option>
                <option value="uniM">Uniforme M</option>
                <option value="uniG">Uniforme G</option>
                <option value="uniGG">Uniforme GG</option>
            </select>
            <br><br>
        </fieldset>

        <label for="sugestao">Deixe sua sugestão:
            <div style="color: red; display: inline;">*</div>
        </label><br>

        <textarea name="sugestao" id="sugestao" placeholder="Deixe aqui sua sugestão." cols="40" rows="10"
            maxlength="140" required="required">
    </textarea>

        <br><br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
