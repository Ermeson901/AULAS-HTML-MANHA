<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Alunos</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Souza</td>
                <td>20</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Bruno Lima</td>
                <td>22</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Carla Mendes</td>
                <td>21</td>
                <td>9.2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
