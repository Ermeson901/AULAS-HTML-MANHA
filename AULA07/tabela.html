<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - HTML</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Motor</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Celta</td>
                <td>2020</td>
                <td>1.0</td>
                <td rowspan="2">18000,00</td>
            </tr>
            <tr>
                <td>Voyage</td>
                <td>2020</td>
                <td>1.6</td>
            </tr>
            <tr>
                <td>Fusca</td>
                <td>1975</td>
                <td>1.0</td>
                <td>60000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Modelos - 3</td>
                <td>1.0</td>
                <td>118000,00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
